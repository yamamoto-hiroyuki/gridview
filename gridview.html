<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid view</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<style>
.rotate90 {
    transform: rotate(90deg);
    transform-origin: 0% 100%;
}
.rotate180 {
    transform: rotate(180deg);
    transform-origin: 50% 50%;
}
.rotate270 {
    transform: rotate(270deg);
    transform-origin: 100% 0%;
}
</style>
</head>
<body>
<div id="control">
    <label>image:</label><input type="text" id="input" value="https://www.google.co.jp/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <input type="button" value="show" id="show">
    <input type="button" value="+" id="more">
    <input type="button" value="-" id="less">
    <input type="button" value="r" id="rotate">
    <input type="button" value="g" id="grid">
</div>
<div id="imageZone">
    <canvas id="imageCanvas"></canvas>
</div>
<script>
function drawGrid(targetCanvas) {
    var gridSize = Math.max(
        Math.round(Math.max(targetCanvas.width, targetCanvas.height) / 6),
        Math.round(Math.min(targetCanvas.width, targetCanvas.height) / 4));
    gridSize = Math.round(gridSize * factor / 100);
    var context = targetCanvas.getContext("2d");
    context.globalCompositeOperation = "difference";
    context.strokeStyle = "rgb(127, 127, 127)";
    context.lineWidth = (gridSize + 1024) / 1024;
    var dash = false;
    for (var x = (targetCanvas.width % gridSize) / 2; x < targetCanvas.width; x += gridSize) {
        context.beginPath();
        context.moveTo(x, 0);
        if (dash) {
            context.setLineDash([5]);
        } else {
            context.setLineDash([]);
        }
        dash = !dash;
        context.lineTo(x, targetCanvas.height);
        context.stroke();
    }
    dash = false;
    for (var y = (targetCanvas.height % gridSize) / 2; y < targetCanvas.height; y += gridSize) {
        context.beginPath();
        context.moveTo(0, y);
        if (dash) {
            context.setLineDash([5]);
        } else {
            context.setLineDash([]);
        }
        dash = !dash;
        context.lineTo(targetCanvas.width, y);
        context.stroke();
    }
}
function draw(src) {
    img.onload = function () {
        img.width = img.naturalWidth;
        img.height = img.naturalHeight;

        var imageCanvas = document.getElementById("imageCanvas");
        imageCanvas.width = img.width;
        imageCanvas.height = img.height;
        var context = imageCanvas.getContext("2d");
        context.drawImage(img, 0, 0, img.width, img.height);

		if (showGrid) {
			drawGrid(imageCanvas);
		}
    };
    img.src = src;
}

$(document).ready(function () {
    img = new Image(200, 200);
    factor = 100;
    rotate = 0;
	showGrid = true;
    $("#show").on("click", function () {
        draw($("#input").val());
    });
    $("#more").on("click", function () {
        factor++;
        draw($("#input").val());
    });
    $("#less").on("click", function () {
        factor--;
        draw($("#input").val());
    });
    $("#rotate").on("click", function () {
        $("#imageCanvas").removeClass("rotate90 rotate180 rotate270").css({"position": "static", "top": "0px", "left": "0px"});
        switch (rotate) {
            case 0:
                $("#imageCanvas").addClass("rotate90").css({"position": "relative", "top": "-" + img.height +"px"});
                rotate++;
                break;
            case 1:
                $("#imageCanvas").addClass("rotate180");
                rotate++;
                break;
            case 2:
                $("#imageCanvas").addClass("rotate270").css({"position": "relative", "left": "-" + img.width + "px"});
                rotate++;
                break;
            default:
                rotate = 0;
                break;
        }
    });
    $("#grid").on("click", function () {
		showGrid = !showGrid;
        draw($("#input").val());
	});
});
</script>
</body>
</html>
