<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div id="controls">
		<input type="file" id="file">
		<input type="button" id="show" value="show">
		<input type="number" id="colors" value="7" min="2" max="15"><input type="button" id="posterize" value="posterize">
		<input type="button" id="grayscale" value="grayscale">
		<input type="button" id="rotate" value="rotate">
	</div>
	<canvas id="canvas"></canvas>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function () {
	var posterize = function (imageData, colors) {
		var levels = new Array(256);
		for (var i = 0; i < colors; i++) {
			levels.fill(256 / colors * i, 256 / colors * i, 256 / colors * (i + 1));
		}
		levels.fill(256 / colors * (colors - 1), 256 / colors * (colors - 1), 256);
		for (var i = 0; i < imageData.data.length; i += 4) {
			imageData.data[i] = levels[imageData.data[i]];
			imageData.data[i + 1] = levels[imageData.data[i + 1]];
			imageData.data[i + 2] = levels[imageData.data[i + 2]];
		}
	};
	var file = document.getElementById("file");
	var canvas = document.getElementById("canvas");
	var colors = document.getElementById("colors");
	var image = new Image();
    var reset = function () {
        rotate(0);
    };
	$("#show").on("click", function (event) {
		var reader = new FileReader();
		reader.onload = function (event1) {
			image.onload = function () {
                reset();
				$(canvas).attr({
						"width": image.width,
						"height": image.height});
				var context = canvas.getContext("2d");
				context.clearRect(0, 0, image.width, image.height);
				context.drawImage(image, 0, 0);
			};
			image.src = event1.target.result;
		};
		reader.readAsDataURL(file.files[0]);
	});
	$("#posterize").on("click", function (event) {
		$(canvas).hide();
		var context = canvas.getContext("2d");
		var imageData = context.getImageData(0, 0, image.width, image.height);
		posterize(imageData, colors.value);
		context.putImageData(imageData, 0, 0);
		$(canvas).show();
	});
	var grayscale = function (imageData) {
		for (var i = 0; i < imageData.data.length; i += 4) {
			var x = (imageData.data[i]
			 + imageData.data[i + 1]
			 + imageData.data[i + 2]) / 3;
			imageData.data[i]
			 = imageData.data[i + 1]
			 = imageData.data[i + 2] = x;
		}
	};
    $("#grayscale").on("click", function () {
        var context = canvas.getContext("2d");
        var imageData = context.getImageData(0, 0, image.width, image.height);
        grayscale(imageData);
        context.putImageData(imageData, 0, 0);
    });
    var rotate = function (degree) {
        switch (degree) {
        case 90:
            $(canvas).css({
                "transform": "rotate(90deg)",
                "transform-origin": "0% 100%",
                "position": "relative",
                "top": "-" + canvas.height +"px",
                "left": "0px"
            });
            break;
        case 180 :
            $(canvas).css({
                "transform": "rotate(180deg)",
                "transform-origin": "50% 50%",
                "position:": "static",
                "top": "0px",
                "left": "0px"
            });
            break;
        case 270:
            $(canvas).css({
                "transform": "rotate(270deg)",
                "transform-origin": "100% 0%",
                "position:": "static",
                "top": "0px",
                "left": "-" + canvas.width + "px"
            });
            break;
        default: // 0
            $(canvas).css({
                "transform": "rotate(0deg)",
                "transform-origin": "0% 0%",
                "position:": "relative",
                "top": "0px",
                "left": "0px"
            });
        }
       
    };
	$("#rotate").on("click", function () {
        var before = (Number($(canvas).attr("rotate")) || 0);
        var after = (before + 90) % 360;
        rotate(after);
        $(canvas).attr("rotate", after);
	});
});
</script>
</body>
</html>
